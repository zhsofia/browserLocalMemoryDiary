<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Diary</title>
<link rel="icon" href="/assets/media/icon.bmp">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/style.css">

</head>
<body onload="showAllEntries()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark  sticky-top">
    <a class="navbar-brand" href="/index.html"><img src="/assets/media/icon.bmp" width="30" height="30" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuElements" aria-controls="menuElements" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menuElements">
        <div class="navbar-nav">
            
            <a class="mt-1 nav-item nav-link " href="/index.html">Головна</a>
            
            <a class="mt-1 nav-item nav-link " href="/index.html">Допомога</a>
            

            
            
            <a class="btn btn-dark my-1 " href="/de/">DE</a>
            
            <a class="btn btn-dark my-1 " href="/">UA</a>
            
        </div>


    </div>
</nav>
<div class="container container-fluid">
    <div class="justify-content-center row mt-0">
    <div class="col-lg-8 col-sm-10 col-xs-12 ">
        <div class="row mt-3 pl-3"><p id="newEntry" class="h1">Новий запис</p></div>
        <form id="diaryInputForm">
            <div class="form-group form-row">
                <div class="col-lg-5 col-sm-12">
                    <label for="title">Заголовок</label>
                    <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                           placeholder="Введіть заголовок">
                </div>
                <div class="col-lg-1 col-sm-12"></div>
                <div class="col-lg-5 col-sm-12">
                    <label for="date">Дата</label>
                    <input type="text" class="form-control" id="date" aria-describedby="dateHelp"
                           placeholder="Введіть дату">
                </div>
                <div class="col-lg-12">
                    <label for="the_input">Запис</label>
                    <textarea type="text" class="form-control input_size" id="the_input" aria-describedby="dateHelp"
                              placeholder="Запис"></textarea>
                </div>
            </div>
            <button class="btn btn-dark " type="submit">Добавити</button>
        </form>
        <div class="row mt-3 pl-3">
            <p class="h1">Всі записи</p>
        </div>
        <div class="row" >
            <div class="col-12" id="entryList">

            </div>
        </div>
    </div>
</div>
</div>

<script src="http://chancejs.com/chance.min.js"></script>
<script src="/assets/js/jquery-3.2.1.slim.min.js"></script>
