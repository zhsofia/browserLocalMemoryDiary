<div class="justify-content-center row mt-0">
    <div class="col-lg-8 col-sm-10 col-xs-12 ">
        <div class="row mt-3 pl-3"><p id="newEntry" class="h1">{{page.new_entry}}</p></div>
        <form id="diaryInputForm">
            <div class="form-group form-row">
                <div class="col-lg-5 col-sm-12">
                    <label for="title">{{page.form_title}}</label>
                    <input type="text" class="form-control" id="title" aria-describedby="titleHelp"
                           placeholder="{{page.form_title_pre}}">
                </div>
                <div class="col-lg-1 col-sm-12"></div>
                <div class="col-lg-5 col-sm-12">
                    <label for="date">{{page.form_date}}</label>
                    <input type="text" class="form-control" id="date" aria-describedby="dateHelp"
                           placeholder="{{page.form_date_pre}}">
                </div>
                <div class="col-lg-12">
                    <label for="the_input">{{page.form_input}}</label>
                    <textarea type="text" class="form-control input_size" id="the_input" aria-describedby="dateHelp"
                              placeholder="{{page.form_input_pre}}"></textarea>
                </div>
            </div>
            <button class="btn btn-dark " type="submit">{{page.form_submit}}</button>
        </form>
        <div class="row mt-3 pl-3">
            <p class="h1">{{page.all_entries}}</p>
        </div>
        <div class="row" >
            <div class="col-12" id="entryList">

            </div>
        </div>
    </div>
</div>
